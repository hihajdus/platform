<div class="container-fluid">
	<form [formGroup]="profileForm" (ngSubmit)="login()">
		<div class="form-group">
			<label for="email">email</label>
			<input id="email" class="form-control" type="email" name="email" formControlName="email" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" class="form-control" type="password" name="password" formControlName="password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">login</button>
		</div>
	<p>form status {{profileForm.status}}</p>
	</form>
</div>

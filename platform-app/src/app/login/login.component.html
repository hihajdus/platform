<div class="container login">
	<h1 class="login_header">Platform login</h1>
		<form [formGroup]="profileForm" (ngSubmit)="login()">
			<div class="form-group">
				<label for="email">email</label>
				<input id="email" class="form-control input_size" type="email" name="email" formControlName="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" class="form-control input_size" type="password" name="password" formControlName="password" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">login</button>
			</div>
			<p>form status {{profileForm.status}}</p>
		</form>
</div>
